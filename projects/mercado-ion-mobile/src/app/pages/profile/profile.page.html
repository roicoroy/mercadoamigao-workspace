<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card-header>
      <ion-card-subtitle>
        {{ 'Profile' | translate }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-buttons slot="start">
      <ion-button size="small" fill="clear" color="primary" (click)="homePage()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-header collapse="condense">
    <ion-toolbar>
      <ion-card-subtitle>
        {{ 'Profile' | translate }}
      </ion-card-subtitle>
    </ion-toolbar>
  </ion-card-header>

  {{ storedUser | async | json }}

  <form [formGroup]="updateUserForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="updateUser()" expand="block" fill="clear" shape="round">
            Update User
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <form [formGroup]="changePasswordForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="updatePassword()" expand="block" fill="clear" shape="round">
            Update Password
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

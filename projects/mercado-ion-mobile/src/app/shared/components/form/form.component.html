    <div class="card-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

                <input type="number" class="form-control" formControlName="userId" #userId/>

                     class="alert alert-danger">
                    <div *ngIf="todoForm.controls['userId'].errors.required">

                    </div>

            <div class="form-group">
                <label class="col-md-4">Name</label>
                <input type="text" class="form-control" formControlName="name" #name/>
                <div *ngIf="todoForm.controls['name'].invalid && (todoForm.controls['name'].dirty || todoForm.controls['name'].touched)"
                     class="alert alert-danger">
                    <div *ngIf="todoForm.controls['name'].errors.required">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <ion-button type="submit"
                        class="btn btn-primary mr-1"
                        [disabled]="todoForm.pristine || todoForm.invalid">
                        Submit
                </ion-button>
                <ion-button class="btn btn-primary" (click)="clearForm()">Clear</ion-button>
            </div>
        </form>
    </div>
</div>

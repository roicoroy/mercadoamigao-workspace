<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card-header>
      <ion-card-subtitle>
        {{ 'auth.login.title' | translate }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-card-header collapse="condense">
    <ion-toolbar>
      <ion-card-subtitle>
        {{ 'auth.login.title' | translate }}
        <ion-text class="sub-title">{{ 'auth.login.subtitle' | translate }}</ion-text>
      </ion-card-subtitle>
    </ion-toolbar>
  </ion-card-header>

  <ion-grid>
    <form [formGroup]="login_form" (ngSubmit)="onSubmit(login_form.value)">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input clearInput type="text" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message" @fade
                *ngIf="login_form.get('email').hasError(validation.type) && (login_form.get('email').dirty || login_form.get('email').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input clearInput type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message" @fade
                *ngIf="login_form.get('password').hasError(validation.type) && (login_form.get('password').dirty || login_form.get('password').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
          <ion-button color="primary" class="submit-btn" expand="block" (click)="login()">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">

          <ion-text color="secondary" (click)="registerPage()">
            {{ 'Register' | translate }}
          </ion-text>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card-header>
      <ion-card-subtitle>
        {{ 'auth.register.title' | translate }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-buttons slot="start">
      <ion-button size="small" fill="clear" color="primary" (click)="loginPage()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-card-header collapse="condense">
    <ion-toolbar>
      <ion-card-subtitle>
        {{ 'auth.register.title' | translate }}
      </ion-card-subtitle>
    </ion-toolbar>
  </ion-card-header>

  <form [formGroup]="registerForm">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">User name</ion-label>
            <ion-input clearInput type="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input clearInput type="text" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">

          <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input clearInput type="text" formControlName="password"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">

          <ion-item>
            <ion-label position="floating" color="primary">Confirm Password</ion-label>
            <ion-input clearInput type="text" formControlName="confirmpassword"></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="submitRegister()" expand="block" fill="clear" shape="round">
            {{ 'Register' | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
